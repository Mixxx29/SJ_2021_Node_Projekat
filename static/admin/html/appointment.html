<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <script src="/admin/js/appointment.js"></script>

    <title>Create authority</title>
</head>
<body onload="init()">
<a href="http://127.0.0.1:8080/admin/appointments">Appointments Page</a>
<div style="width: 80%; margin-left: 10%; margin-top: 5vh">
    <div class="dropdown mb-3">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            Choose user
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu" id="dropdownMenuUser">

        </ul>
    </div>
    <div class="mb-3">
        <label for="date-time" class="form-label">Choose date and time</label>
        <input type="datetime-local" class="form-control" id="date-time">
    </div>
    <div class="dropdown mb-3">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownEmployee" data-bs-toggle="dropdown" aria-expanded="false">
            Choose employee
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu" id="dropdownMenuEmployee">

        </ul>
    </div>
    <select id="status" class="form-select mb-3" aria-label="Default select example">
        <option selected>PENDING</option>
        <option>APPROVED</option>
        <option>DECLINED</option>
    </select>
    <button id="button" type="button" class="btn btn-primary col-1" onclick="create()">Create</button>
</div>
</body>
</html>
